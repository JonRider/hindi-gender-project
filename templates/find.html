{% extends "layout.html" %}

{% block body %}

<div class="w3-row-padding w3-container w3-padding-64">
    <div class="w3-center w3-padding-16"><h1>Find the Gender of a Word:</h1>
</div>

<div class="w3-row-padding w3-container">
<p class="w3-centered w3-center w3-padding-32 w3-card-4">To find the gender of a word simply input it in unicode.</p>
</div>

<div class="w3-row-padding w3-padding-32 w3-center w3-container">
  <div class="w3-content w3-center w3-padding-32">
    <form action="{{ url_for('find') }}" id="search" method="post">
          <label class="w3-text-blue">Type Hindi word in below (Unicode Only):</label>
          <input class="w3-input w3-border w3-margin-left w3-margin-right w3-round-large" autocomplete="off" autofocus class="form-control" name="find" id="find" placeholder="Hindi Noun" required type="text"/>
          </br>
         {% block subtext %}
          <div class="w3-center w3-container">
            <p class="w3-text-red"> {{error}} </p>
          </div>
          {% endblock %}
          <button class="w3-button w3-pink w3-padding-large w3-large w3-margin-top" type="submit">Find Gender</button>
    </form>
  </div>
</div>
{% endblock %}
