{% extends "layout.html" %}


{% block body %}
<div class="w3-row-padding w3-container w3-padding-64">
    <div class="w3-center w3-padding-16"><h1>Search Results:</h1>
</div>

    <!-- Result Box -->
    <div class="w3-container w3-center w3-margin">
      <div class="w3-card-4 w3-center" style="width:50% margin:auto">

      <header class="w3-container w3-blue">
      <h2>Noun: {{ noun }}</h2>
      </header>

      <div class="w3-container">
      <p>Gender: <b>{{ gender }}</b></p>
      </div>

      <div class="w3-container">
      <p>Masculine Upvotes: <b>{{ male_vote }}</b></p>
      </div>

      <div class="w3-container">
      <p>Feminine Upvotes: <b>{{ female_vote }}</b></p>
      </div>

      <footer class="w3-container w3-blue">
      <h5>{{noun_status}}</h5>
      </footer>
      </div>
      </div>
{% endblock %}
