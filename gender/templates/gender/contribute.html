{% extends 'gender/base.html' %}

{% block title %}
Hindi Gender Project Contribute
{% endblock %}

{% block body %}
<!-- Navbar -->
<nav class="navbar navbar-light bg-light">
  <span class="navbar-brand mb-0 h1">HGP</span>
  <ul class="nav">
    <li class="nav-item">
      <a class="nav-link active" href="{% url 'search' %}">Search</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'login' %}">Login</a>
    </li>
  </ul>
</nav>

<!-- Contribute Box -->
<div id="login" class="container gap">
  <div id="login-card">
    <div class="card rounded-top-grad-border">
      <div class="card-body">
        <h2 class="card-title text-center">Contribute</h2>
        <p class="card-text text-center">Enter the noun to add and copy and paste the url where you found it</p>
        <form action="{% url 'contribute' %}" method="post">
          {% csrf_token %}
          <div class="form-group">
            <input name="noun" type="text" class="form-control" id="noun" placeholder="Noun">
          </div>
          <div class="form-group">
            <input name="url" type="text" class="form-control" id="url" placeholder="URL">
          </div>
          <p class="card-text text-center text-muted">{{ message }}</p>
          <div class="text-center">
            <button type="submit" class="btn btn-secondary text-center">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
