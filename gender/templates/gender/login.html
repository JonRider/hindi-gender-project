{% extends 'gender/base.html' %}

{% block title %}
Hindi Gender Project Login
{% endblock %}

{% block body %}
<!-- Navbar -->
<nav class="navbar navbar-light bg-light">
  <a href="{% url 'index' %}" class="navbar-brand mb-0 h1">HGP</a>
  <ul class="nav">
    <li class="nav-item">
      <a class="nav-link" href="{% url 'search' %}">Search</a>
    </li>
    <li class="nav-item">
      <a class="nav-link">Contribute</a>
    </li>
    <li class="nav-item">
      <a class="nav-link active" href="{% url 'login' %}">Login</a>
    </li>
  </ul>
</nav>

<div id="login" class="container gap">
  <div id="login-card">
    <div class="card rounded-top-grad-border">
      <div class="card-body">
        <h2 class="card-title text-center">Login</h2>
        <p class="card-text text-center">Login to The Hindi Gender Project to contribute</p>
        <form action="{% url 'login' %}" method="post">
          {% csrf_token %}
          <div class="form-group">
            <input name="username" type="text" class="form-control" id="username" placeholder="Username">
          </div>
          <div class="form-group">
            <input name="password" type="password" class="form-control" id="password" placeholder="Password">
          </div>
          <p class="card-text text-center text-muted">{{ message }}</p>
          <div class="text-center">
            <button type="submit" class="btn btn-secondary text-center">Sign In</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
