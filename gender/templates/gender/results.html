{% extends 'gender/base.html' %}

{% block title %}
Hindi Gender Project Results
{% endblock %}

{% block body %}
<!-- Navbar -->
<nav class="navbar navbar-light bg-light">
  <a href="{% url 'index' %}" class="navbar-brand mb-0 h1">HGP</a>
  <ul class="nav">
    <li class="nav-item">
      <a class="nav-link active" href="{% url 'search' %}">Search</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'contribute' %}">Contribute</a>
    </li>
    <li class="nav-item">
      {% if isLoggedIn %}
      <a class="nav-link" href="{% url 'logout' %}">Logout</a>
      {% else %}
      <a class="nav-link" href="{% url 'login' %}">Login</a>
      {% endif %}
    </li>
  </ul>
</nav>

<!-- Search Results -->
<div class="results container">
  <div class="inner-card">
    <div class="card rounded-left-grad-border">
      <div class="card-body">
        <h5 class="card-title">Search Results</h5>
        <p class="card-text">You submitted the word: <a class="font-weight-bold">{{ word }}</a></p>
        <p class="card-text text-center text-muted"><a href="{% url 'search' %}">Search for another</a></p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
